<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator Hard Mode</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="calc-container">
      <div class="row1">
        <button id="buttonC" class="button-style">C</button>
        <h1 id="showbox" class="calc-display"></h1>
      </div>
      <div class="row2">
        <button id="button7" class="button-style">7</button>
        <button id="button8" class="button-style">8</button>
        <button id="button9" class="button-style">9</button>
        <button id="buttondivide" class="button-style symbol">/</button>
      </div>
      <div class="row3">
        <button id="button4" class="button-style">4</button>
        <button id="button5" class="button-style">5</button>
        <button id="button6" class="button-style">6</button>
        <button id="buttonx" class="button-style symbol">X</button>
      </div>
      <div class="row4">
        <button id="button1" class="button-style">1</button>
        <button id="button2" class="button-style">2</button>
        <button id="button3" class="button-style">3</button>
        <button id="buttonsub" class="button-style symbol">-</button>
      </div>
      <div class="row5">
        <button id="buttonzero" class="button-style">0</button>
        <button id="buttondot" class="button-style symbol">.</button>
        <button id="buttonequal" class="button-style symbol">=</button>
        <button id="buttonplus" class="button-style symbol">+</button>
      </div>
    </div>
  <script src="main.js" charset="utf-8"></script>
  </body>
</html>
